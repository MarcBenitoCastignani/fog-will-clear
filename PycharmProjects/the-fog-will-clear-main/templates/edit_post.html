{% extends "base.html" %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ post.title }}" required><br><br>

    <label for="content">Content</label>
    <textarea name="content" id="content" rows="6" required>{{ post.content }}</textarea><br><br>

    <button type="submit">Update Post</button>
  </form>
  <br>
  <a href="{{ url_for('view_post', post_id=post.id) }}">Back to post</a>
{% endblock %}
