{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Login</h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST" style="display: flex; flex-direction: column;">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
</div>
{% endblock %}
